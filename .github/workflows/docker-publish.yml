name: Publish Docker image to GHCR

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-publish:
    runs-on: ubuntu-24.04
    permissions:
      contents: write
      packages: write
    if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1

      - name: Extract OctoPrint version from Dockerfile
        id: get_version
        run: |
          OCTOPRINT_VERSION=$(grep -o 'octoprint/octoprint:[^@]\+' Dockerfile | cut -d':' -f2)
          echo "OctoPrint Version: $OCTOPRINT_VERSION"
          if [ -z "$OCTOPRINT_VERSION" ]; then 
            echo "Failed to extract OctoPrint version" >&2
            exit 1
          fi
          echo "octoprint_version=$OCTOPRINT_VERSION" >> "$GITHUB_OUTPUT"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@c7c53464625b32c7a7e944ae62b3e17d2b600130 # v3.7.0
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: |
            ghcr.io/kvanzuijlen/octoprint-bambu:${{ steps.get_version.outputs.octoprint_version }}-${{ github.run_number }}
            ghcr.io/kvanzuijlen/octoprint-bambu:latest
            ghcr.io/kvanzuijlen/octoprint-bambu:${{ github.run_number }}
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.created=${{ github.event.repository.created_at }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.get_version.outputs.octoprint_version }}-${{ github.run_number }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          tag_name: v${{ steps.get_version.outputs.octoprint_version }}-${{ github.run_number }}
          name: OctoPrint Bambu - ${{ steps.get_version.outputs.octoprint_version }}-${{ github.run_number }}
          body: |
            Docker image for OctoPrint Bambu based on OctoPrint version ${{ steps.get_version.outputs.octoprint_version }}.
            Build number: ${{ github.run_number }}
          draft: false
          prerelease: false
          generate_release_notes: true
  
  build:
    runs-on: ubuntu-24.04
    permissions:
      contents: read
    if: ${{ github.event_name == 'pull_request' }}
  
    steps:
      - name: Checkout repository
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
  
      - name: Extract OctoPrint version from Dockerfile
        id: get_version
        run: |
          OCTOPRINT_VERSION=$(grep -o 'octoprint/octoprint:[^@]\+' Dockerfile | cut -d':' -f2)
          echo "OctoPrint Version: $OCTOPRINT_VERSION"
          if [ -z "$OCTOPRINT_VERSION" ]; then 
            echo "Failed to extract OctoPrint version" >&2
            exit 1
          fi
          echo "octoprint_version=$OCTOPRINT_VERSION" >> "$GITHUB_OUTPUT"
  
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@e468171a9de216ec08956ac3ada2f0791b6bd435 # v3.11.1
  
      - name: Build and push Docker image
        uses: docker/build-push-action@263435318d21b8e681c14492fe198d362a7d2c83 # v6.18.0
        with:
          context: .
          push: false
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          tags: |
            ghcr.io/kvanzuijlen/octoprint-bambu:${{ steps.get_version.outputs.octoprint_version }}-${{ github.run_number }}
            ghcr.io/kvanzuijlen/octoprint-bambu:latest
            ghcr.io/kvanzuijlen/octoprint-bambu:${{ github.run_number }}
          labels: |
            org.opencontainers.image.source=${{ github.event.repository.html_url }}
            org.opencontainers.image.created=${{ github.event.repository.created_at }}
            org.opencontainers.image.revision=${{ github.sha }}
            org.opencontainers.image.version=${{ steps.get_version.outputs.octoprint_version }}-${{ github.run_number }}
